    <script>

            "è‚©": ["æ§“éˆ´è‚©æ¨", "å•éˆ´è‚©æ¨", "å•éˆ´å´å¹³èˆ‰", "cableå´å¹³èˆ‰", "cableå‰å¹³èˆ‰", "å¾Œä¸‰è§’é£›é³¥", "ä¸‰é ­æ»‘è¼ªä¸‹å£“", "ä¸‰é ­æ»‘è¼ªéé ­ä¼¸å±•", "(å–®é‚Š)ä¸‰é ­æ»‘è¼ªä¸‹å£“", "å™¨æ¢°ä¸‰é ­ä¼¸å±•"],

        // --- åˆå§‹åŒ–èˆ‡è³‡æ–™åº«ä¿®å¾© ---
        function initDB() {
            let saved;
            try { saved = JSON.parse(localStorage.getItem('exerciseDB')); } catch(e) { saved = null; }

            if (!saved || typeof saved !== 'object' || Array.isArray(saved)) {
                const newData = JSON.parse(JSON.stringify(defaultData));

            // æ‰¾å‡ºéå»çš„ç´€éŒ„ (æ’é™¤ä»Šå¤©çš„ï¼Œå¦‚æœä½ å¸Œæœ›ä»Šå¤©ä¹Ÿç®—æœ€æ–°ï¼Œå°±æ‹¿æ‰filter)

            const history = logs.filter(l => l.name === name);

        function renderHistoryLogs() {

            // 1. ä¾ç…§æ—¥æœŸåˆ†çµ„

            logs.forEach(log => {

            // 2. æ’åºæ—¥æœŸ (æœ€æ–°çš„åœ¨å‰é¢)

            // å¦‚æœè·¨å¹´ä»½æ ¼å¼ä¸åŒå¯èƒ½éœ€è¦è½‰ Date ç‰©ä»¶ï¼Œé€™è£¡å‡è¨­toLocaleDateStringæ ¼å¼ä¸€è‡´
            const sortedDates = Object.keys(grouped).sort((a, b) => new Date(b) - new Date(a));

                const dayLogs = grouped[date];
                const isToday = date === new Date().toLocaleDateString();
                const displayDate = isToday ? `${date} (ä»Šæ—¥)` : date;
                
                html += `
                    <div class="card date-section">
                        <div class="date-header">
                            <span>${displayDate}</span>
                            <span class="volume-badge">å…± ${dayLogs.length} çµ„</span>
                        </div>
                        ${dayLogs.map(log => createLogHTML(log, false)).join('')}
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // é€šç”¨çš„ HTML ç”¢ç”Ÿå™¨
        function createLogHTML(log, showDelete) {
            const deleteBtn = showDelete ? 
                `<button class="delete-btn" onclick="deleteLog(${log.id})">âœ•</button>` : '';
            
            return `
                <div class="history-item">
                    <div class="history-info">
                        <div class="history-main">${log.name}</div>
                        <div class="history-sub">${log.part}</div>
                    </div>
                    <div class="history-right">
                        <div class="history-val">
                            ${log.weight}<span style="font-size:12px; color:#888;">kg</span> 
                            <span style="color:#555">Ã—</span> 
                            ${log.reps}
                        </div>
                        ${deleteBtn}
                    </div>
                </div>
            `;
        }

        // --- è¨ˆæ™‚å™¨é‚è¼¯ ---
        let timerInterval;
        let secondsLeft = 0;
        let currentDefault = 90;

        function startTimer(seconds) {
            clearInterval(timerInterval);
            secondsLeft = seconds;
            currentDefault = seconds;
            updateDisplay();
            document.getElementById('timer-modal').classList.add('active');
            
            timerInterval = setInterval(() => {
                secondsLeft--;
                updateDisplay();
                if (secondsLeft <= 0) {
                    clearInterval(timerInterval);
                    hideTimer();
                }
            }, 1000);
        }

        function updateDisplay() {
            const m = Math.floor(secondsLeft / 60).toString().padStart(2, '0');
            const s = (secondsLeft % 60).toString().padStart(2, '0');
            document.getElementById('timerDisplay').textContent = `${m}:${s}`;
        }

        function adjustTimer(val) {
            secondsLeft += val;
            if (secondsLeft < 0) secondsLeft = 0;
            updateDisplay();
        }

        function resetTimer() {
            secondsLeft = currentDefault;
            updateDisplay();
        }

        function hideTimer() {
            document.getElementById('timer-modal').classList.remove('active');
        }
    </script>
</body>
