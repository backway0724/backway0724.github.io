            if (confirm('ç¢ºå®šæ¸…é™¤ä»Šæ—¥æ‰€æœ‰ç´€éŒ„ï¼Ÿ')) {
                const today = new Date().toLocaleDateString();
                logs = logs.filter(l => l.date !== today);
                localStorage.setItem('gymLogs', JSON.stringify(logs));
                renderTodayLogs();
                checkHistory();

        function renderHistoryLogs() {
            const container = document.getElementById('historyListContainer');
            if (logs.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding:40px; color:#555;">å°šæœªæœ‰æ­·å²ç´€éŒ„</div>';
                return;
            }
            const grouped = {};
            logs.forEach(log => {
                if (!grouped[log.date]) grouped[log.date] = [];
                grouped[log.date].push(log);
            });
            const sortedDates = Object.keys(grouped).sort((a, b) => new Date(b) - new Date(a));
            let html = '';
            sortedDates.forEach(date => {
                const dayLogs = grouped[date];
                const isToday = date === new Date().toLocaleDateString();
                const displayDate = isToday ? `${date} (ä»Šæ—¥)` : date;
                html += `
                    <div class="card date-section">
                        <div class="date-header">
                            <span>${displayDate}</span>
                            <span class="volume-badge">å…± ${dayLogs.length} çµ„</span>
                        </div>
                        ${dayLogs.map(log => createLogHTML(log, false)).join('')}
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        function createLogHTML(log, showDelete) {
            const deleteBtn = showDelete ? 
                `<button class="delete-btn" onclick="deleteLog(${log.id})">âœ•</button>` : '';
            return `
                <div class="history-item">
                    <div class="history-info">
                        <div class="history-main">${log.name}</div>
                        <div class="history-sub">${log.part}</div>
                    </div>
                    <div class="history-right">
                        <div class="history-val">
                            ${log.weight}<span style="font-size:12px; color:#888;">kg</span> 
                            <span style="color:#555">Ã—</span> 
                            ${log.reps}
                        </div>
                        ${deleteBtn}
                    </div>
                </div>
            `;
        }

        function downloadCSV() {
            if (logs.length === 0) { alert("æ²’æœ‰è³‡æ–™"); return; }
            let csvContent = "\uFEFFæ—¥æœŸ,éƒ¨ä½,å‹•ä½œåç¨±,é‡é‡,æ¬¡æ•¸\n";
            logs.forEach(log => {
                csvContent += `${log.date},${log.part},${log.name},${log.weight},${log.reps}\n`;
            });
            const encodedUri = encodeURI("data:text/csv;charset=utf-8," + csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "gym_backup.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // --- è¨ˆæ™‚å™¨é‚è¼¯ ---
        let timerInterval;
        let timerTargetTime; 
        let originalDuration;

        function startTimer(seconds) {
            clearInterval(timerInterval);
            originalDuration = seconds;
            timerTargetTime = Date.now() + (seconds * 1000);
            updateTimerDisplay();
            document.getElementById('timer-modal').classList.add('active');
            
            // æ¯æ¬¡é–‹å§‹è¨ˆæ™‚ï¼Œéƒ½é‡æ–°ã€Œè§£é–ã€ä¸€ä¸‹éŸ³æ•ˆï¼Œç¢ºä¿èƒŒæ™¯èƒ½æ’­æ”¾
            dingSound.play().then(() => {
                 dingSound.pause();
                 dingSound.currentTime = 0;
            }).catch(() => {});

            timerInterval = setInterval(() => {
                updateTimerDisplay();
            }, 500);
        }

        function updateTimerDisplay() {
            const now = Date.now();
            const timeLeft = Math.ceil((timerTargetTime - now) / 1000);

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                document.getElementById('timerDisplay').textContent = "00:00";
                triggerAlarm(); // è§¸ç™¼é€šçŸ¥èˆ‡éŸ³æ•ˆ
                hideTimer();
                return;
            }

            const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const s = (timeLeft % 60).toString().padStart(2, '0');
            document.getElementById('timerDisplay').textContent = `${m}:${s}`;
        }

        function triggerAlarm() {
            // 1. æ’­æ”¾è²éŸ³
            try {
                dingSound.volume = 1.0;
                dingSound.play();
            } catch(e) { console.error("Sound play error", e); }

            // 2. ç™¼é€é€šçŸ¥
            if ("Notification" in window && Notification.permission === "granted") {
                try {
                    new Notification("ä¼‘æ¯çµæŸï¼", {
                        body: "Time to lift! ğŸ’ª",
                        requireInteraction: true // å˜—è©¦è®“é€šçŸ¥åœç•™åœ¨ç•«é¢ä¸Š
                    });
                } catch(e) { console.error("Notify error", e); }
            }
        }

        function adjustTimer(val) {
            timerTargetTime += (val * 1000);
            updateTimerDisplay();
        }

        function resetTimer() {
            timerTargetTime = Date.now() + (originalDuration * 1000);
            updateTimerDisplay();
        }

        function hideTimer() {
            document.getElementById('timer-modal').classList.remove('active');
            clearInterval(timerInterval);
        }
    </script>
