    <script>
        const dingSound = new Audio("data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4LjI5LjEwMAAAAAAAAAAAAAAA//uQZAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAASW5mbQAAAA8AAAAEAAABvwAVFhcYGRscHR8gISIkJiYoKSstLi8wMjM0Njc4OTs8PT9AQUNERkdISUpLTE1OT1BRUlNUVVZXWFlaW1xdXl9gYWJjZGVmZ2hpamtsbW5vcHFyc3R1dnd4eXp7fH1+f4CBgoOEhYaHiImKi4yNjo+QkZKTlJWWl5iZmpucnZ6foKGio6SlpqeoqaqrrK2ur7CxsrO0tba3uLm6u7y9vr/AwcLDxMXGx8jJysvMzc7P0NHS09TV1tfY2drb3N3e3+Dh4uPk5ebn6Onq6+zt7u/w8fLz9PX29/j5+vv8/f4AAAAATGF2YzU4LjU0LjEwMAAAAAAAAAAAAAAA//uQZAAABi0vXuYQwAAAAANIAAAABO1F3mU8wAAAA0gAAAAEAAABpAAAAGQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//uQZAAABh0vW8YQwAAAAANIAAAABGkvXcY8wAAAA0gAAAAEAAABpAAAAGQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//uQZAAABiEvW8YQwAAAAANIAAAABF0vXcY8wAAAA0gAAAAEAAABpAAAAGQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//uQZAAABi0vW8YQwAAAAANIAAAABFEvXcY8wAAAA0gAAAAEAAABpAAAAGQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//uQZAAABiEvW8YQwAAAAANIAAAABGkvXcY8wAAAA0gAAAAEAAABpAAAAGQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//uQZAAABiEvW8YQwAAAAANIAAAABFEvXcY8wAAAA0gAAAAEAAABpAAAAGQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//uQZAAABiEvW8YQwAAAAANIAAAABFEvXcY8wAAAA0gAAAAEAAABpAAAAGQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//uQZAACBERF3mU8wAAAA0gAAAAEZUXeZTzAAAADSAAAAQAAAGkAAAAZAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAD/8zEAAAAA1QAAAAEAAAAB");
        const video = document.getElementById("wakeLockVideo");

        // --- Á∏ΩË®ìÁ∑¥Ë®àÊôÇÂô®ÈÇèËºØ ---
        let globalTimerInterval;

        function startWorkout() {
            // Ë®≠ÂÆöÈñãÂßãÊôÇÈñì (Â¶ÇÊûúÊ≤íÊúâÁöÑË©±)
            if (!localStorage.getItem('workoutStartTime')) {
                localStorage.setItem('workoutStartTime', Date.now());
            }
            updateGlobalTimerDisplay();
        }

        function updateGlobalTimerDisplay() {
            const startTime = localStorage.getItem('workoutStartTime');
            const container = document.getElementById('globalTimerContainer');
            
            // Â¶ÇÊûúÊ≤íÊúâÈñãÂßãÊôÇÈñìÔºåÈ°ØÁ§∫ÈñãÂßãÊåâÈàï
            if (!startTime) {
                container.innerHTML = `<button class="start-workout-btn" onclick="startWorkout()">‚ñ∂Ô∏è ÈñãÂßãË®ìÁ∑¥</button>`;
                clearInterval(globalTimerInterval);
                return;
            }

            // Â¶ÇÊûúÊúâÈñãÂßãÊôÇÈñìÔºåÂïüÂãïË®àÊôÇÂô®‰ªãÈù¢
            if (!globalTimerInterval) {
                globalTimerInterval = setInterval(updateGlobalTimerDisplay, 1000);
            }

            const diff = Date.now() - parseInt(startTime);
            const totalSeconds = Math.floor(diff / 1000);
            const h = Math.floor(totalSeconds / 3600);
            const m = Math.floor((totalSeconds % 3600) / 60);
            const s = totalSeconds % 60;
            
            const hStr = h > 0 ? h + ':' : ''; // Â¶ÇÊûúÊ≤íË∂ÖÈÅé1Â∞èÊôÇÂ∞±‰∏çÈ°ØÁ§∫Â∞èÊôÇ
            const mStr = m.toString().padStart(2, '0');
            const sStr = s.toString().padStart(2, '0');

            container.innerHTML = `<div class="timer-running-badge">‚è±Ô∏è ${hStr}${mStr}:${sStr}</div>`;
        }

        // ‰øÆÊîπÂæåÁöÑÁµêÊùüË®ìÁ∑¥ (Êï¥ÂêàË®àÊôÇÂô®)
        function finishWorkout() {
            const today = new Date().toLocaleDateString();
            const todayCount = logs.filter(l => l.date === today).length;
            
            if (todayCount === 0 && !localStorage.getItem('workoutStartTime')) { 
                alert("‰ªäÂ§©ÈÇÑÊ≤íÈñãÂßãË®ìÁ∑¥ÂñîÔºÅ"); 
                return; 
            }

            // Ë®àÁÆóÁ∏ΩÊôÇÈñì
            let durationMsg = "";
            const startTime = localStorage.getItem('workoutStartTime');
            if (startTime) {
                const diff = Date.now() - parseInt(startTime);
                const totalMinutes = Math.floor(diff / 1000 / 60);
                const h = Math.floor(totalMinutes / 60);
                const m = totalMinutes % 60;
                durationMsg = `\n‚è±Ô∏è Á∏ΩË®ìÁ∑¥ÊôÇÈï∑Ôºö${h}Â∞èÊôÇ ${m}ÂàÜÈêò`;
            }

            // È°ØÁ§∫ÁµêÁÆó
            alert(`üéâ ËæõËã¶‰∫ÜÔºÅ\nüèãÔ∏è ‰ªäÊó•ÁµÑÊï∏Ôºö${todayCount} ÁµÑ${durationMsg}`);
            
            // Ê∏ÖÈô§Ë®àÊôÇÂô®
            localStorage.removeItem('workoutStartTime');
            clearInterval(globalTimerInterval);
            globalTimerInterval = null;
            updateGlobalTimerDisplay(); // ÊÅ¢Âæ©ÊàêÊåâÈàï

            switchTab('history'); 
        }

        // --- ‰ª•‰∏ãÁÇ∫ÂéüÊúâÊ†∏ÂøÉÈÇèËºØ (ÁÑ°ËÆäÂãï) ---
        function checkNotifyPermission() {
            if ("Notification" in window && Notification.permission === 'default') {
                document.getElementById('enableNotifyBtn').style.display = 'block';
            }
        }
        function requestNotifyPermission() {
            dingSound.volume = 0.1;
            dingSound.play().then(() => { dingSound.pause(); dingSound.currentTime = 0; }).catch(()=>{});
            video.play().then(() => { video.pause(); }).catch(()=>{});
            if ("Notification" in window) {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        document.getElementById('enableNotifyBtn').style.display = 'none';
                        alert("Ë®≠ÂÆöÂÆåÊàêÔºÅ");
                    }
                });
            }
        }
        let wakeLock = null;
        async function requestWakeLock() {
            try { wakeLock = await navigator.wakeLock.request('screen'); } catch (err) {}
            video.play().catch(()=>{});
        }
        function releaseWakeLock() {
            if (wakeLock !== null) { wakeLock.release().then(() => { wakeLock = null; }); }
            video.pause();
        }

        const defaultData = {
            "ËÉ∏": ["Âè≤ÂØÜÊñØËá•Êé®", "ÂïûÈà¥Ëá•Êé®", "Âè≤ÂØÜÊñØ‰∏äËÉ∏Ëá•Êé®", "‰∏äËÉ∏ÂïûÈà¥Ëá•Êé®", "cableÂ§æËÉ∏", "‰∏âÈ†≠ÊªëËº™‰∏ãÂ£ì", "‰∏âÈ†≠ÊªëËº™ÈÅéÈ†≠‰º∏Â±ï", "(ÂñÆÈÇä)‰∏âÈ†≠ÊªëËº™‰∏ãÂ£ì", "Âô®Ê¢∞‰∏âÈ†≠‰º∏Â±ï"],
            "ËÉå": ["ÂºïÈ´îÂêë‰∏ä", "ÊªëËº™‰∏ãÊãâ", "ÂùêÂßøÂàíËàπ", "ÂàÜÂãïÂºè‰∏ãÊãâ", "Âæå‰∏âËßíÈ£õÈ≥•", "ÂûÇÂºèÂΩéËàâ", "‰∫åÈ†≠ÂΩéËàâ", "cable‰∫åÈ†≠ÂΩéËàâ", "WÊßìÂΩéËàâ", "Âô®Ê¢∞‰∫åÈ†≠ÂΩéËàâ"],
            "ËÖø": ["Ê∑±Ëπ≤", "Âè≤ÂØÜÊñØÊ∑±Ëπ≤", "Âô®Ê¢∞ËÖøÊé®", "ËÖø‰º∏Â±ï", "ËÖøÂæåÂãæ"],
            "ËÇ©": ["ÊßìÈà¥ËÇ©Êé®", "ÂïûÈà¥ËÇ©Êé®", "ÂïûÈà¥ÂÅ¥Âπ≥Ëàâ", "cableÂÅ¥Âπ≥Ëàâ", "cableÂâçÂπ≥Ëàâ", "Âæå‰∏âËßíÈ£õÈ≥•", "‰∏âÈ†≠ÊªëËº™‰∏ãÂ£ì", "‰∏âÈ†≠ÊªëËº™ÈÅéÈ†≠‰º∏Â±ï", "(ÂñÆÈÇä)‰∏âÈ†≠ÊªëËº™‰∏ãÂ£ì", "Âô®Ê¢∞‰∏âÈ†≠‰º∏Â±ï"],
        };

        let exerciseDB;
        let logs = JSON.parse(localStorage.getItem('gymLogs')) || [];
        let restDB = JSON.parse(localStorage.getItem('restDB')) || {};

        function initDB() {
            let saved;
            try { saved = JSON.parse(localStorage.getItem('exerciseDB')); } catch(e) { saved = null; }
            if (!saved || typeof saved !== 'object' || Array.isArray(saved)) {
                const newData = JSON.parse(JSON.stringify(defaultData));
                localStorage.setItem('exerciseDB', JSON.stringify(newData));
                return newData;
            }
            let isFixed = false;
            for (let key in defaultData) {
                if (!saved[key] || !Array.isArray(saved[key]) || saved[key].length === 0) {
                    saved[key] = defaultData[key];
                    isFixed = true;
                }
            }
            if (isFixed) localStorage.setItem('exerciseDB', JSON.stringify(saved));
            return saved;
        }

        function forceReset() {
            if(confirm("ÈáçÁΩÆÈÅ∏ÂñÆÔºü")) {
                localStorage.removeItem('exerciseDB');
                exerciseDB = initDB();
                loadExercises();
                alert("Â∑≤‰øÆÂæ©");
            }
        }

        window.onload = function() {
            exerciseDB = initDB(); 
            loadExercises();       
            renderTodayLogs();
            renderHistoryLogs();
            checkNotifyPermission(); 
            // Ê™¢Êü•ÊòØÂê¶Ê≠£Âú®Ë®ìÁ∑¥‰∏≠ÔºåÂ¶ÇÊûúÊòØÔºåÊÅ¢Âæ©Ë®àÊôÇÂô®È°ØÁ§∫
            updateGlobalTimerDisplay();
        };

        function switchTab(tab) {
            document.getElementById('page-workout').classList.remove('active');
            document.getElementById('page-history').classList.remove('active');
            document.getElementById('nav-workout').classList.remove('active');
            document.getElementById('nav-history').classList.remove('active');
            document.getElementById('page-' + tab).classList.add('active');
            document.getElementById('nav-' + tab).classList.add('active');
            if (tab === 'history') renderHistoryLogs(); 
        }

        function loadExercises() {
            const part = document.getElementById('partSelect').value;
            let list = exerciseDB[part] || defaultData[part];
            exerciseDB[part] = list;
            const select = document.getElementById('exerciseSelect');
            select.innerHTML = ""; 
            list.forEach(ex => {
                const opt = document.createElement('option');
                opt.value = ex;
                opt.textContent = ex;
                select.appendChild(opt);
            });
            handleExerciseChange();
        }

        function handleExerciseChange() {
            checkHistory();
            const name = document.getElementById('exerciseSelect').value;
            const savedTime = restDB[name] || 90;
            document.getElementById('restTimeInput').value = savedTime;
        }

        function addNewExercise() {
            const part = document.getElementById('partSelect').value;
            const newEx = prompt(`Êñ∞Â¢ûÂãï‰ΩúÂà∞„Äå${part}„ÄçÔºö`);
            if (newEx) {
                if (!exerciseDB[part]) exerciseDB[part] = [];
                exerciseDB[part].push(newEx);
                localStorage.setItem('exerciseDB', JSON.stringify(exerciseDB));
                loadExercises();
                document.getElementById('exerciseSelect').value = newEx;
                handleExerciseChange();
            }
        }

        function checkHistory() {
            const name = document.getElementById('exerciseSelect').value;
            const hint = document.getElementById('lastRecordHint');
            if (!name) { hint.textContent = ""; return; }
            const history = logs.filter(l => l.name === name);
            if (history.length > 0) {
                const last = history[0]; 
                hint.innerHTML = `‰∏äÊ¨°Ôºö<span style="color:#fff">${last.weight}kg</span> √ó ${last.reps}`;
            } else {
                hint.textContent = "New PR waiting...";
            }
        }

        function saveLog() {
            // Â¶ÇÊûúÈÇÑÊ≤íÈñãÂßãË®àÊôÇÔºåËá™ÂãïÈñãÂßã (Ë≤ºÂøÉÂäüËÉΩ)
            if (!localStorage.getItem('workoutStartTime')) {
                startWorkout();
            }

            const part = document.getElementById('partSelect').value;
            const name = document.getElementById('exerciseSelect').value;
            const weight = document.getElementById('weight').value;
            const reps = document.getElementById('reps').value;
            const restTime = parseInt(document.getElementById('restTimeInput').value) || 90;

            if (!weight || !reps) { alert('Ë´ãËº∏ÂÖ•ÈáçÈáèËàá‰∏ãÊï∏'); return; }

            const newLog = {
                id: Date.now(),
                part: part,
                name: name,
                weight: weight,
                reps: reps,
                date: new Date().toLocaleDateString()
            };
            
            logs.unshift(newLog); 
            localStorage.setItem('gymLogs', JSON.stringify(logs));
            restDB[name] = restTime;
            localStorage.setItem('restDB', JSON.stringify(restDB));

            renderTodayLogs();
            checkHistory();
            startTimer(restTime);
        }

        function deleteLog(id) {
            if(!confirm('Á¢∫ÂÆöÂà™Èô§ÈÄôÁ≠ÜÁ¥ÄÈåÑÔºü')) return;
            logs = logs.filter(log => log.id !== id);
            localStorage.setItem('gymLogs', JSON.stringify(logs));
            renderTodayLogs();
            renderHistoryLogs(); 
            checkHistory();
        }

        function renderTodayLogs() {
            const list = document.getElementById('todayList');
            const today = new Date().toLocaleDateString();
            const todayLogs = logs.filter(l => l.date === today);
            if (todayLogs.length === 0) {
                list.innerHTML = '<div style="text-align:center; color:#444; padding:20px; font-size:14px;">Let\'s go! ÈñãÂßãË®ìÁ∑¥</div>';
                return;
            }
            list.innerHTML = todayLogs.map(log => createLogHTML(log, true)).join('');
        }

        function clearToday() {
            if (confirm('Á¢∫ÂÆöÊ∏ÖÈô§‰ªäÊó•ÊâÄÊúâÁ¥ÄÈåÑÔºü')) {
                const today = new Date().toLocaleDateString();
                logs = logs.filter(l => l.date !== today);
                localStorage.setItem('gymLogs', JSON.stringify(logs));
                renderTodayLogs();
                checkHistory();
            }
        }

        function renderHistoryLogs() {
            const container = document.getElementById('historyListContainer');
            if (logs.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding:40px; color:#555;">Â∞öÊú™ÊúâÊ≠∑Âè≤Á¥ÄÈåÑ</div>';
                return;
            }
            const grouped = {};
            logs.forEach(log => {
                if (!grouped[log.date]) grouped[log.date] = [];
                grouped[log.date].push(log);
            });
            const sortedDates = Object.keys(grouped).sort((a, b) => new Date(b) - new Date(a));
            let html = '';
            sortedDates.forEach(date => {
                const dayLogs = grouped[date];
                const isToday = date === new Date().toLocaleDateString();
                const displayDate = isToday ? `${date} (‰ªäÊó•)` : date;
                html += `
                    <div class="card date-section">
                        <div class="date-header">
                            <span>${displayDate}</span>
                            <span class="volume-badge">ÂÖ± ${dayLogs.length} ÁµÑ</span>
                        </div>
                        ${dayLogs.map(log => createLogHTML(log, false)).join('')}
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        function createLogHTML(log, showDelete) {
            const deleteBtn = showDelete ? 
                `<button class="delete-btn" onclick="deleteLog(${log.id})">‚úï</button>` : '';
            return `
                <div class="history-item">
                    <div class="history-info">
                        <div class="history-main">${log.name}</div>
                        <div class="history-sub">${log.part}</div>
                    </div>
                    <div class="history-right">
                        <div class="history-val">
                            ${log.weight}<span style="font-size:12px; color:#888;">kg</span> 
                            <span style="color:#555">√ó</span> 
                            ${log.reps}
                        </div>
                        ${deleteBtn}
                    </div>
                </div>
            `;
        }

        function downloadCSV() {
            if (logs.length === 0) { alert("Ê≤íÊúâË≥áÊñô"); return; }
            let csvContent = "\uFEFFÊó•Êúü,ÈÉ®‰Ωç,Âãï‰ΩúÂêçÁ®±,ÈáçÈáè,Ê¨°Êï∏\n";
            logs.forEach(log => {
                csvContent += `${log.date},${log.part},${log.name},${log.weight},${log.reps}\n`;
            });
            const encodedUri = encodeURI("data:text/csv;charset=utf-8," + csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "gym_backup.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        let timerInterval;
        let timerTargetTime; 
        let originalDuration;

        function startTimer(seconds) {
            clearInterval(timerInterval);
            originalDuration = seconds;
            timerTargetTime = Date.now() + (seconds * 1000);
            updateTimerDisplay();
            document.getElementById('timer-modal').classList.add('active');
            requestWakeLock();
            dingSound.play().then(() => { dingSound.pause(); dingSound.currentTime = 0; }).catch(() => {});
            timerInterval = setInterval(() => { updateTimerDisplay(); }, 500);
        }

        function updateTimerDisplay() {
            const now = Date.now();
            const timeLeft = Math.ceil((timerTargetTime - now) / 1000);
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                document.getElementById('timerDisplay').textContent = "00:00";
                triggerAlarm(); 
                releaseWakeLock();
                hideTimer();
                return;
            }
            const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const s = (timeLeft % 60).toString().padStart(2, '0');
            document.getElementById('timerDisplay').textContent = `${m}:${s}`;
        }

        function triggerAlarm() {
            try { dingSound.volume = 1.0; dingSound.play(); } catch(e) {}
            if ("Notification" in window && Notification.permission === "granted") {
                try { new Notification("‰ºëÊÅØÁµêÊùüÔºÅ", { body: "Ë©≤‰∏ã‰∏ÄÁµÑÂõâÔºÅüí™" }); } catch(e) {}
            }
        }
        function adjustTimer(val) { timerTargetTime += (val * 1000); updateTimerDisplay(); }
        function resetTimer() { timerTargetTime = Date.now() + (originalDuration * 1000); updateTimerDisplay(); }
        function hideTimer() { document.getElementById('timer-modal').classList.remove('active'); clearInterval(timerInterval); releaseWakeLock(); }
    </script>
